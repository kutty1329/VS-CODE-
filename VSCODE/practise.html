<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="container bg-dark">
    <div class="column col-12">
    <div class="row-justifiy-content">
       <form class="bg-success col-lg-6 col-md-10 col-sm-12 mt-3" style="border: radius 25px;" name="Application" onsubmit="return Action()" action="#">
        <h3 align="center">Billing address</h3>
        <div class="row-justify-content">
            <div class="row">
                <div class="col-lg-6">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control"/>
                </div>
                <div class="col-lg-6">
                    <label class="form-label">Last name</label>
                <input type="text" class="form-control"/>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Username</label>
                     <input type="text"placeholder="Username" class="form-control" name="uname"/>
                     <span id="udetails"></span>
                </div>
            </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Email(optional)</label>
                         <input type="text"placeholder="you@example.com" class="form-control" name="google" />
                         <span id="googledetails"></span>
                    </div>
                </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <label class="form-label">Address</label>
                             <input type="text"placeholder="1234 Main st" class="form-control" name="add" />
                             <span id="adetails"></span>
                        </div>
                    </div>
                        <div class="row">
                            <div class="col">
                                <label class="form-label">Address2(optional)</label>
                                 <input type="text"placeholder="Apartment or Suite" class="form-control"/>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-lg-4">
                                    <label class="form-label">Country</label>
                                    <select class="form-select" name="country">
                                    <option selected hidden >Choose,..</option>
                                    <option>INDIA</option>
                                    <option>AUSTRALIA</option>
                                    <option>CHINA</option>
                                    <option>SOUTH-AFRICA</option>
                                    <option>NEWZLAND</option>
                                </select>
                                <span id="cdetails"></span>
                            </div>
                        <div class="col-lg-4">
                                    <label class="form-label">State</label>
                                    <select class="form-select" name="state">
                                <option selected hidden>choose,..</option>
                                <option>TamilNadu</option>
                                <option>Karnataka</option>
                                <option>Kerla</option>
                                <option>AndraPradesh</option>
                                <option>Telungana</option>
                                    </select>
                                    <span id="stedetails"></span>
                            </div>
                            <div class="col-lg-4">
                                    <label class="form-label">Zip</label>
                                <input type="text" class="form-control"/>
                             </div>
                         </div>
                        <hr>
                        <div>
                            <input class="text" type="checkbox"/> Shipping address is the same as my billing address<br>
                            <input class="text" type="checkbox"/> Save this information for next time
                        </div>
                        <hr>
                        <div class="row-justify-content">
                            <div>
                                <button class="col-12 text-light bg-dark">Continue to checkbox</button>
                            </div>
                        </div>
                        <hr>
        </div>
       </form>
    </div> 
</div> 
</body>
</html>
